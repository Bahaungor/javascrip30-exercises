<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello world")
    // Interpolated
    console.log(`This is some important ${dogs} `);
    // Styled
    console.log("%c hello text", "font-size: 50px")
    // warning!
    console.warn("Oh noooo")
    // Error :|
    console.error("Oh noooo")

    // Info
    console.info("Oh noooo")

    // Testing
    console.assert(1 === 2, "not equal")
    // clearing

    // Viewing DOM Elements

    // Grouping together

    // counting

    // timing

  </script>
</body>
</html>
