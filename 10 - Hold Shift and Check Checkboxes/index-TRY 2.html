<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hold Shift To Select Multiple Elements</title>
</head>
<body>
  <style>
    body{
      background-color: #ffc600;
      font-family: sans-serif;
    }

    .inbox{
      margin: 50px auto;
      max-width: 400px;
      border-radius: 5px;
      background-color: white;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
    }

    .item{
      display: flex;
      border-bottom: 1px solid #F1F1F1;
    }

    input[type="checkbox"]{
      margin: 20px;
    }

    .item p{
      border-left: 1px solid #D1E2FF;
      padding: 20px;
      margin: 0;
    }
  </style>

<div class="inbox">
  <div class="item">
    <input type="checkbox">
    <p>This is an inbox layout.</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Check one item</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Hold down your Shift key</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Check a lower item</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Everything in between should also be set to checked</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Try to do it without any libraries</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Just regular JavaScript</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Good Luck!</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Don't forget to tweet your result!</p>
  </div>
</div>

  <script>

  </script>
</body>
</html>
